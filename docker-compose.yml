version: "3.9"
services:
  web:
    image: nginx:alpine
    volumes:
      - ./web-dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  tunnel:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate --url http://web:80
    depends_on:
      - web
    restart: unless-stopped


